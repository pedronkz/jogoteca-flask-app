{% extends "template.html" %}
{% block conteudo %}

<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
            
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="font-weight-light my-0">Adicionar Novo Jogo</h3>
            </div>
            
            <div class="card-body p-4">
                <form action="{{ url_for('criar') }}" method="post">
                    
                    <div class="form-group mb-3">
                        <label for="nome" class="font-weight-bold text-secondary small text-uppercase">Nome do Jogo</label>
                        <input type="text" id="nome" name="nome" class="form-control form-control-lg" placeholder="Ex: The Legend of Zelda" required>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="categoria" class="font-weight-bold text-secondary small text-uppercase">Categoria</label>
                                <input type="text" id="categoria" name="categoria" class="form-control form-control-lg" placeholder="Ex: Aventura" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-4">
                                <label for="console" class="font-weight-bold text-secondary small text-uppercase">Console</label>
                                <input type="text" id="console" name="console" class="form-control form-control-lg" placeholder="Ex: Switch" required>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between align-items-center">
                        <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm">
                            Salvar Jogo
                        </button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
