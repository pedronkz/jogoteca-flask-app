{% extends "template.html" %}
{% block conteudo %}

<div class="row justify-content-center mt-4">
    <div class="col-lg-10">
        <div class="card shadow-lg border-0 rounded-lg">
            
            <div class="card-header bg-primary text-white py-3 d-flex justify-content-between align-items-center">
                <h4 class="font-weight-bold my-0">Biblioteca de Jogos</h4>
                <span class="badge badge-light text-primary">{{ jogos|length }} Jogos</span>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="bg-light text-uppercase text-secondary small">
                            <tr>
                                <th class="pl-4 border-top-0">Nome</th>
                                <th class="border-top-0">Categoria</th>
                                <th class="border-top-0">Console</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for jogo in jogos %}
                            <tr>
                                <td class="pl-4 align-middle font-weight-bold text-dark">{{ jogo.nome }}</td>
                                <td class="align-middle">{{ jogo.categoria }}</td>
                                <td class="align-middle">{{ jogo.console }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card-footer bg-white text-center py-4">
                <a class="btn btn-primary btn-lg shadow-sm mx-2 px-4" href="{{ url_for('novo') }}">
                    + Novo Jogo
                </a>
                <a class="btn btn-outline-danger btn-lg shadow-sm mx-2 px-4" href="{{ url_for('logout') }}">
                    Sair
                </a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
